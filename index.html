<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_screen">
        <div class="instagram_gif">
            <img src="img/celularCrop.png">
        </div>
        <div class="instagram_login">
            <div class="login_cadastro">
                <img src="./img/instagramLogo.png" alt="logo instagram" class="logo">
                <div class="profile_photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login_button">Continue as Mazelinhuu</a>
                <a href="#" class="logout_button">Remove Account</a>
            </div>
            <div class="login_cadastro">
                <p class="not_account">Not Mazelinhuu?</p>
                <p class="not_account">
                    <a href="#">Switch Account</a> or <a href="#">Sign Up</a>
                </p>
            </div>
            <div class="download">
                <p class="get_app">Get the app</p>
                <div class="down_buttons">
                    <a href="#"><img src="./img/appleDown1.png" alt="apple download button" class="appleImage"></a>
                    <a href="#"><img src="./img/googleDown1.png" alt="google download button" class="googleImage"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
